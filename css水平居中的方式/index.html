<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css水平居中</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            position: absolute;
        }

        .oneline {
            position: relative;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            background-color: aqua;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="oneline">水平居中</div>
    </div>
    <script>

        (async () => {
            console.log('1');
        })().then(() => {
            console.log('2');
            setTimeout(() => {
                new Promise(resolve => {
                    console.log('3');
                })
            });
        });
        function gua() {
            setTimeout(() => {
                console.log('4');
                async function demo() {
                    new Promise(resolve => {
                        resolve()
                        console.log('5');
                    }).then(() => {
                        console.log('6');
                        setTimeout(() => {
                            console.log('7');
                        });
                    })
                };
                demo()
            }, 0);
        }
        gua()
        
    </script>
</body>

</html>
